<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Java calculator</title>
</head>
<body>
    <script>
        // read numbers in the program
        const num1 = parseFloat( prompt('Enter nr1: '));// 10 >> '10'
         //read operator
         const operator = prompt('Enter operator (eg. +,-,/,*)');
         
        const num2 = parseFloat( prompt('Enter nr2: ')); //abc, '', null NaN
       
        let result = 0;
        if(isNaN(num1) || isNaN(num2)){
            alert('Wrong Input! Refresh the page again and provide data!');
        }else{

            if(operator == '+'){
                result = num1 + num2;
            }else if(operator == '-'){
                result = num1 - num2;
            }else if(operator == '/'){
                result = num1 / num2;
            }else if(operator == '*'){
                result = num1 * num2;
            }
            document.write(num1 + operator + num2 +' =' + result);
        }

    </script>
</body>
</html>
